<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LUMEPlanner</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="assets/css/jqm-demos.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<script src="js/jquery.js"></script>
	<script src="assets/js/modernizr-custom.js"></script>
	<script src="assets/js/index.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
    <style>
        .ui-grid-a img {
       width  : 100%;
       height : auto;
   }
          .ui-grid-b img {
       width  : 100%;
       height : auto;
   }
               .ui-grid-c img {
       width  : 100%;
       height : auto;
   }
    </style>

   
</head>
<body>


<div data-role="page" id = "pageone" class="jqm-demos jqm-home">

	<div data-role="header" class="jqm-header"  data-position="fixed" data-theme="b">
		<h2><img src="assets/img/logo-text.png" alt="jQuery Mobile"></h2>
		<!--<p>Version <span class="jqm-version"></span></p> -->
		<a href="" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-left">Menu</a>
	</div><!-- /header -->

	 <div role="main" class="ui-content jqm-content">

		<h1 align = "center">LUMEPlanner</h1>
		<p align = "center"><strong>Plan your next visit in Emilia Romagna!</strong></p>
  
      <label for="search-mini"></label>
      <input type="search" name="search-mini" id="search-mini" value="" data-mini="true" />

       <script>   
           $(document).on("tap","#pageone",function(){    
              $("img").on("tap",function(){
                  window.location.href = "./maps/"+this.id+".html";
                
                  return false; 
              });                       
           });
       </script>
       
        <div class="ui-grid-a ui-responsive">
        	<div class="ui-block-a">
        		
        			<h3 align = "center">Bologna</h3>
                    <!--_assets\img -->
                     <img src = "assets/img/bologna.jpg" id = "bologna" > 
        		
        	</div>
        	<div class="ui-block-b">
        		
        			<h3 align = "center" >Modena</h3>   
                    <img src = "assets/img/modena.jpg" id ="modena">
        	
        	</div>        	
        	<div class="ui-block-a">
        		
        			<h3 align = "center" >Parma</h3>
                    <img src = "assets/img/parma.jpg" id = "parma">
        		
        	</div>
        	<div class="ui-block-b">
        		
        			<h3 align = "center" >Ferrara</h3>
                    <img src = "assets/img/ferrara.jpg" id = "ferrara">
        		
        	</div>
            <div class="ui-block-a">
        		
        			<h3 align = "center" >Reggio Emilia</h3>
                    <img src = "assets/img/reggio.jpg" id = "reggio">
        		
        	</div>
            <div class="ui-block-b">
        		
        			<h3 align = "center">Rimini</h3>
                    <img src = "assets/img/rimini.jpg" id = "rimini">
        		
        	</div>
        </div>
	</div><!-- /content --> 
<div data-role="panel" class="jqm-navmenu-panel" data-position="left" data-display="overlay" data-theme="b">

<ul class="jqm-list ui-alt-icon ui-nodisc-icon">
<li data-filtertext="homepage" data-icon="home"><a href="../">Homepage</a></li>
<li data-filtertext="luoghi" data-icon = "location"><a href="../myplaces/" data-icon="location" data-ajax="false">I miei luoghi</a></li>
<li data-filtertext="viaggi" data-icon = "camera"><a href="../mytravels/" data-icon="location" data-ajax="false">I miei viaggi</a></li>
<li data-filtertext="percorsi" data-icon = "star"><a href="../favoritepath/" data-ajax="false">I percorsi pi√π visti</a></li>
<li data-filtertext="account" data-icon = "user"><a href="../account/" data-ajax="false">Account</a></li>
<li data-filtertext="assistenza" data-icon = "phone"><a href="../assist/" data-ajax="false">Assistenza</a></li>
</ul>
</div><!-- /panel -->

	<div data-role="footer" data-position="fixed" data-tap-toggle="false" class="jqm-footer">
		<p align = "center">LUMEPlanner</p>
		
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
